<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubik's cube</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

<!--
    front: red
    back: orange
    left: green
    right: blue
    top: white
    bottom: yellow
-->

<div class='space'>
    <div class="rubik">
        <div class='cube cube1'>
            <div class='front-side side'></div>
            <div class='left-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube2'>
            <div class='front-side side'></div>
            <div class='left-side side'></div>
        </div>
        <div class='cube cube3'>
            <div class='front-side side'></div>
            <div class='left-side side'></div>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube4'>
            <div class='front-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube5'>
            <div class='front-side side'></div>
        </div>
        <div class='cube cube6'>
            <div class='front-side side'></div>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube7'>
            <div class='front-side side'></div>
            <div class='right-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube8'>
            <div class='front-side side'></div>
            <div class='right-side side'></div>
        </div>
        <div class='cube cube9'>
            <div class='front-side side'></div>
            <div class='right-side side'></div>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube10'>
            <div class='left-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube11'>
            <div class='left-side side'></div>
        </div>
        <div class='cube cube12'>
            <div class='left-side side'></div>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube13'>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube14'>
        </div>
        <div class='cube cube15'>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube16'>
            <div class='right-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube17'>
            <div class='right-side side'></div>
        </div>
        <div class='cube cube18'>
            <div class='right-side side'></div>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube19'>
            <div class='back-side side'></div>
            <div class='left-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube20'>
            <div class='back-side side'></div>
            <div class='left-side side'></div>
        </div>
        <div class='cube cube21'>
            <div class='back-side side'></div>
            <div class='left-side side'></div>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube22'>
            <div class='back-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube23'>
            <div class='back-side side'></div>
        </div>
        <div class='cube cube24'>
            <div class='back-side side'></div>
            <div class='bottom-side side'></div>
        </div>
        <div class='cube cube25'>
            <div class='back-side side'></div>
            <div class='right-side side'></div>
            <div class='top-side side'></div>
        </div>
        <div class='cube cube26'>
            <div class='back-side side'></div>
            <div class='right-side side'></div>
        </div>
        <div class='cube cube27'>
            <div class='back-side side'></div>
            <div class='right-side side'></div>
            <div class='bottom-side side'></div>
        </div>
    </div>
</div>

<form>
    <label>
        Rotate X:
        <input type="range" min="0" max="360" step="1" value="70" name="rotateX" orient="horizontal">
    </label>
    <label>
        Rotate Y:
        <input type="range" min="0" max="360" step="1" value="0" name="rotateY" orient="horizontal">
    </label>
    <label>
        Rotate Z:
        <input type="range" min="0" max="360" step="1" value="40" name="rotateZ" orient="horizontal">
    </label>
    <label>
        Opacity:
        <input type="range" min="0" max="1" step=".1" value="1" name="opacity" orient="horizontal">
    </label>
    <label>
        Animate:
        <input type="checkbox" name="animate" />
    </label>
</form>


<script src="./script.js" defer></script>
</body>
</html>
